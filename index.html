  <!-- Loading Screen - React yüklenene kadar görünür -->
  <div id="app-loader">
    <style>
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }

      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #app-loader .loader-logo {
        width: 120px;
        height: 120px;
        animation: pulse-glow 2s ease-in-out infinite;
      }

      #app-loader .loader-text {
        margin-top: 24px;
        font-family: 'Poppins', sans-serif;
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      #app-loader .loader-dots {
        display: flex;
        gap: 8px;
        margin-top: 20px;
      }

      #app-loader .loader-dot {
        width: 12px;
        height: 12px;
        background: #60a5fa;
        border-radius: 50%;
        animation: bounce-dot 1.4s ease-in-out infinite;
      }

      #app-loader .loader-dot:nth-child(2) {
        animation-delay: 0.2s;
        background: #a78bfa;
      }

      #app-loader .loader-dot:nth-child(3) {
        animation-delay: 0.4s;
        background: #f472b6;
      }

      @keyframes pulse-glow {

        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }

      @keyframes bounce-dot {

        0%,
        80%,
        100% {
          transform: translateY(0);
        }

        40% {
          transform: translateY(-12px);
        }
      }
    </style>
    <img src="/images/beyninikullan.webp" alt="Yükleniyor" class="loader-logo" />
    <div class="loader-text">Beynini Kullan!</div>
    <div class="loader-dots">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
    <!-- Preload LCP image in background -->
    <img src="/images/logo2.webp" alt="" width="1" height="1" style="position:absolute;opacity:0;" fetchpriority="high">
  </div>
