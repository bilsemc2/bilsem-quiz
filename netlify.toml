[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors 'self' https://*.google.com https://*.googlesyndication.com https://*.googletagmanager.com"
    X-Frame-Options = "ALLOW-FROM https://www.google.com https://googleads.g.doubleclick.net https://www.googletagmanager.com"

# Cache headers for hashed assets (long cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# No cache for HTML to always get fresh version
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  publish = "dist"
  command = "pnpm install && pnpm run build"

[build.environment]
  NODE_OPTIONS = "--max-old-space-size=4096"
  NODE_VERSION = "22.16.0"
  PNPM_FLAGS = "--no-frozen-lockfile"
  USE_PNPM = "true"

[build.processing]
  skip_processing = false

[build.processing.images]
  compress = true